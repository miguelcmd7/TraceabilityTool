version: '2'

services:
  digiCA.digibank.mired.com:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=digiCA
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/digiCA.digibank.mired.com.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/7b52beef4390847eb06da310e9d1698a7d1d2b0efa77e8f7c3bdbbe50128dc85_sk
    #  - FABRIC_CA_SERVER_TLS_ENABLED=true
    #  - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/digiCA.le.com-cert.pem
    #   FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/0e729224e8b3f31784c8a93c5b8ef6f4c1c91d9e6e577c45c33163609fe40011_sk
      
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizationsdigibank.mired.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - ./config:/etc/hyperledger/configtx
    container_name: digiCA.digibank.mired.com

  orderer.mired.com:
    container_name: orderer.mired.com
    image: hyperledger/fabric-orderer
    environment:
      - FABRIC_LOGGING_SPEC=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
    #  - ORDERER_GENERAL_TLS_ENABLED=true
    #  - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/hyperledger/crypto/orderer/tls/server.key
    #  - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/hyperledger/crypto/orderer/tls/server.crt
    #  - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/crypto/orderer/tls/ca.crt, /etc/hyperledger/crypto/peerOrg1/tls/ca.crt, /etc/hyperledger/crypto/peerOrg2/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderers
    command: orderer
    ports:
      - 5247:6374
     
    volumes:
      - ./crypto-config/ordererOrganizations/mired.com/orderers/orderer.mired.com/:/etc/hyperledger/msp/orderer
      - ./config:/etc/hyperledger/configtx
  
  peer1.digibank.mired.com:
    container_name: peer1.digibank.mired.com
    image: hyperledger/fabric-peer
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=info
      - CORE_CHAINCODE_LOGGING_LEVEL=info
      - CORE_PEER_ID=.digibank.mired.com
      - CORE_PEER_LOCALMSPID=DigibankMSP
      - CORE_PEER_ADDRESS=peer1.digibank.mired.com:7050
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.digibank.mired.com:7051      
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.digibank.mired.com:7051

      # # the following setting starts chaincode containers on the same
      # # bridge network as the peers
      # # https://docs.docker.com/compose/networking/
     # - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_basic
     # - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
     # - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb:5984
      # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
      # provide the credentials for ledger to connect to CouchDB.  The username and password must
      # match the username and password set for the associated CouchDB.
     # - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
     # - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    ports:
      - 7050:7050
      - 7051:7051
    volumes:
      - ./crypto-config/peerOrganizations/digibank.mired.com/peers/peer1.digibank.mired.com/msp:/etc/hyperledger/msp/peer
      - ./crypto-config/peerOrganizations/digibank.mired.com/users:/etc/hyperledger/msp/users
      - ./config:/etc/hyperledger/configtx
    depends_on:
      - orderer.mired.com
