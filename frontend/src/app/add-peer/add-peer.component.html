<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Add Peer</h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Peer name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Id</label>
                      <input type="text" formControlName="peerId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.peerId.errors }" />
                      <div *ngIf="submitted && f.orgid.errors" class="invalid-feedback">
                          <div *ngIf="f.orgId.errors.required">Peer Id is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Organization</label>
                    <select name="" id="" formControlName="organization"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.organization.errors }">
                        <option value="" ng-repeat="x in orgs">{{x.name}}</option>
                    </select>
                    <div *ngIf="submitted && f.organization.errors" class="invalid-feedback">
                        <div *ngIf="f.organization.errors.required">Organization is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Anchor</label>
                    <input type=”checkbox” formControlName=”anchor”/> Is Anchor
                </div>
                  
                  <div class="form-group">
                      <label>Internal Port</label>
                        <input type="number" formControlName="intPort" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.intPort.errors }" />                     
                      <div *ngIf="submitted && f.intPort.errors" class="invalid-feedback">
                          <div *ngIf="f.intPort.errors.required">Internal port is required</div>
                        
                      </div>
                  </div>
                  
                  <div class="form-group">
                    <label>External Port</label>
                      <input type="number" formControlName="extPort" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.extPort.errors }" />
                    
                    <div *ngIf="submitted && f.extPort.errors" class="invalid-feedback">
                        <div *ngIf="f.extPort.errors.required">External port is required</div>
                       
                    </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
