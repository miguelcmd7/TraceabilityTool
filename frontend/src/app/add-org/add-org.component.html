<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Add Organization</h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Organization Name</label>
                      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Organization Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Organization Id</label>
                      <input type="text" formControlName="orgId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.orgId.errors }" />
                      <div *ngIf="submitted && f.orgId.errors" class="invalid-feedback">
                          <div *ngIf="f.orgId.errors.required">Organization Id is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>MSP Id</label>
                      <input type="text" formControlName="mspId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mspId.errors }" />
                      <div *ngIf="submitted && f.mspId.errors" class="invalid-feedback">
                          <div *ngIf="f.mspId.errors.required">MSP Id is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>CA Name</label>
                      <input type="text" formControlName="ca_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ca_name.errors }" />
                      <div *ngIf="submitted && f.ca_name.errors" class="invalid-feedback">
                          <div *ngIf="f.ca_name.errors.required">CA name is required</div>
                          
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
